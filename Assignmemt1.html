<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Apply for Credit Card</h1>

    <form>
        <table>
            <tr>
                <td>
                    <label for="fname">First name</label>

                </td>
                <td>
                    <input type="text" id="fname" name="fname"><br>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last name</label>
                </td>
                <td>
                    <input type="text" id="lname" name="lname"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <input type="text" id="address" name="address"><br>
                </td>
            </tr>

            <tr>

                <td><label for="lang">Languages Known</label></td>
                <td><select id="lang" name="lang">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="German">German</option>
                        <option value="French">French</option>
                    </select><br></td>
            </tr>
            <tr>
                <td><label for="sex">Sex</label></td>
                <td><input type="radio" id="male" name="male" value="male">

                    <label for="html">Male</label>
                    <input type="radio" id="female" name="female" value="female">
                    <label for="css">Female</label><br>
                </td>
            </tr>
            <tr>

                <td><label for="hobbies">Hobbies</label></td>
                <td>

                    <input type="checkbox" id="hobby1" name="hobby1" value="Dancing">
                    <label for="hobby1"> Dancing</label>
                    <input type="checkbox" id="hobby2" name="hobby2" value="Singing">
                    <label for="hobby2"> Singing</label>
                    <input type="checkbox" id="hobby3" name="hobby3" value="Sports">
                    <label for="hobby3"> Sports</label>
                    <input type="checkbox" id="hobby4" name="hobby4" value="Others">
                    <label for="hobby4"> Others</label><br>
                </td>
            </tr>


            <tr>
                <td><button type="reset" value="Reset">Reset</button></td>
                <td><button type="submit" value="Submit">Submit</button></td>
            </tr>

        </table>

    </form>
</body>

</html>
